<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./assets/image/img1.jpeg" alt="">
        </div>

        <div class="image">
            <img src="./assets/image/img2.jpeg" alt="">
        </div>

        <div class="image">
            <img src="./assets/image/img3.jpeg" alt="">
        </div>

        <div class="image">
            <img src="./assets/image/img4.jpeg" alt="">
        </div>

        <div class="image">
            <img src="./assets/image/img5.jpeg" alt="">
        </div>

        <div class="image">
            <img src="./assets/image/img6.jpeg" alt="">
        </div>

        <div class="image">
            <img src="./assets/image/img7.jpeg" alt="">
        </div>

        <div class="image">
            <img src="./assets/image/img8.jpeg" alt="">
        </div>
    </div>

    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery__inner">
            <img src="./assets/image/img6.jpeg" alt="">
        </div>
        <span class="control prev">
            <i class="fas fa-chevron-left"></i>
        </span>
        <span class="control next">
            <i class="fas fa-chevron-right"></i>
        </span>
    </div>
</body>
<script src="app.js"></script>
</html>
